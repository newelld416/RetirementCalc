<div class="outer-container">
    <form class="form-horizontal calculator-box">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label class="control-label col-sm-4" for="name">Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" placeholder="First and Last Name (Mary Jane)">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Birthdate:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" id="birthdate" placeholder="mm/dd/yyyy">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Finances</legend>
            <div class="form-group">
                <label class="control-label col-sm-4" for="annualSalary">Current Annual Salary:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="annualSalary" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="retirementSavings">Current Retirement Savings:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="retirementSavings" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="otherIncome">Other Retirement Invome:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="otherIncome" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="replacementRate">Desired replacement Rate:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="replacementRate" placeholder="0">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Pension</legend>
            <div class="form-group">
                <label class="control-label col-sm-4" for="annualSalary">Current Annual Salary:</label>
                <div class="col-sm-7">
                    <input type="checkbox" id="annualSalary" checked data-toggle="toggle">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="retirementSavings">Current Retirement Savings:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="retirementSavings" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="otherIncome">Other Retirement Invome:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="otherIncome" placeholder="0">
                </div>
            </div>
        </fieldset>
  </form>
</div>
